<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BITACORA | Efecto parallax</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Alfa+Slab+One&display=swap');

        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-family: Alfa Slab One;
        }

        body {
            overflow-x: hidden;
            background-color: #99e39a;
        }

        .contenedor {
            width: 100vw;
            height: 100vh;
            background-color: #bce4ff;
            background-image: url("parallax_img/montañas.png");
            background-position: center;
            background-size: cover;
        }

        .capa {
            position: absolute;
            width: 100%;
            height: 100%;
            background-position: center;
            background-size: 110vw 100vh;
            background-repeat: no-repeat;
        }

        .arbolA {
            background-image: url("parallax_img/arboles_oscu.png");
            z-index: 1;
            background-size: 110vw 100vh;
        }

        .arbolB {
            background-image: url("parallax_img/arboles.png");
            z-index: 2;
            filter: hue-rotate(-15deg);
        }

        .personajes {
            background-image: url("parallax_img/personajes.png");
            z-index: 1;
            background-size: cover;
        }

        .letras {
            background-image: url("parallax_img/letras.png");
            z-index: 3;
            background-size: 130vw 60vh;
            height: 60%;
        }

        .volver {
            position: fixed;
            z-index: 3;
            align-content: end;
            text-align: center;
            padding: 20px;
        }

        .volver a {
            position: relative;
            text-decoration: none;
            font-size: 2em;
            color: rgb(67, 87, 75);
        }
        .despues{
            position: absolute;
            width: 100%;
            z-index: 1;
            padding: 10px;
            text-align: center;
            color: rgb(67, 87, 75);
            height: 50vh;
            background: #99e39a;
            align-content: center;
        }
        .despues h1, .despues p{
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }
        @media (min-width:1024px) {
            .volver {
                text-align: left;
                padding: 30px;
            }

            .volver a::after {
                content: '';
                position: absolute;
                width: 100%;
                height: 5px;
                background: rgb(67, 87, 75);
                left: 0;
                bottom: 0;
                transition: all 0.5s ease;
                transform: scaleX(0);
            }

            .volver a:hover::after {
                transform: scaleX(1);
            }
        }
    </style>
</head>

<body>
    <div class="contenedor" id="conte">
        <div class="capa arbolA"></div>
        <div class="capa arbolB"></div>
        <div class="capa personajes" id="perso"></div>
        <div class="capa letras"></div>
        <div class="capa volver"><a href="index.html">Volver al Inicio</a></div>
    </div>
    <div class="despues" id="capaAbajo">
        <h1>José Carlos Beltrán Gámez</h1>
        <p>Hola mundo</p>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const capa1 = document.getElementById("perso");
            const capa2 = document.getElementById("capaAbajo");
            const container = document.getElementById("conte");
            const speed1 = 0.3;
            const speed2 = 0.7;

            function updateParallax() {
                const scrollOffset = container.getBoundingClientRect().top;
                capa1.style.transform = `translate3d(0, ${scrollOffset * speed1}px, 0)`;
                capa2.style.transform = `translate3d(0, ${scrollOffset * speed2}px, 0)`;
            }

            window.addEventListener('scroll', updateParallax);

            updateParallax();
        });
    </script>
</body>

</html>
